name: Test

on: push

jobs:
  release:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.17.1
          cache: yarn
      - run: yarn install --frozen-lockfile --silent
      - run: yarn test
